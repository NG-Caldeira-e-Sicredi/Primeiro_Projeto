        <!--Formulario-->
        <div class="formulario-container">
            <div class="contatos-form">
                <div class="logo-form">
                    <img src="">
                </div>
                <p></p>
            </div>

            <h2 class="text-formulario">Formulário</h2>
            <form class="formulario">
                <fieldset>
                    <!--nome-->
                    <label for="name">
                        <span>Nome</span>
                        <input type="text" id="name" name="name" placeholder="Nome" required>
                    </label>
                    <!--Email-->
                    <label for="email">
                        <span>Email</span>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </label>
                    <!--Motivo-->
                    <span>Motivo</span>
                    <select id="select" name="motivo" required>
                        <option value="sugestão">Sugestões</option>
                        <option value="critica">Críticas</option>
                        <option value="elogio">Elogios</option>
                        <option value="dúvidas">Dúvidas</option>
                    </select>

                    <label for="message">
                        <span>Mensagem</span>
                        <textarea id="message" name="message" placeholder="Insira sua mensagem" required></textarea>
                    </label>

                    <button type="submit" id="enviar">Enviar</button>
                </fieldset>
            </form>
        </div>
    </section>
